<div class="wrapper">
  <div class="make-and-model">
    <span class="make">{{ car.make }}</span>
    <span class="model">{{ car.model }}</span>
  </div>
  <div class="vin">{{ car.vin }}</div>
  <div class="year">{{ car.year }}</div>
  <button class="remove" (click)="removeClicked()">Remove</button>
</div>
